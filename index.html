function maopao(arr){
	var len=arr.length;
	for(var i=0;i<len;i++){ 
	   	for(var j=i+1;j<len;j++){
	   		if(arr[i]>arr[j]){
	   			var a=arr[i];
	   			arr[i]=arr[j];
	   			arr[j]=a;
	   		}
		}
   	}
}

function copy(arr){
	var newarr =[];
	for(var i in arr){
		newarr[i]=arr[i];
	}
	return newarr;
}

function insert(arr){
	var newarr=copy(arr);
	var len=newarr.length;
	for(var i=1;i<len;i++){
		var curr=newarr[i];
		var pre=i-1;
		while(pre>=0&&curr<newarr[pre]){
			newarr[pre+1]=newarr[pre];
			pre--;
		}
		newarr[pre+1]=curr;
	}
	return newarr;
}

function sort(arr,callback){
	var newarr=copy(arr)
	var len=newarr.length;
	for(var i=0;i<len;i++){
		for(var j=i+1;j<len;j++){
			if(callback(newarr[i],newarr[j])){
				var temp=newarr[i];
				newarr[i]=newarr[j];
				newarr[j]=temp;
			}
		}
	}
	return newarr;
}

	var divs=document.querySelectorAll("div");
	divs=Array.prototype.slice.call(divs);
	divs.sort(function(a,b){
		return a.clientWidth>b.clientWidth;
	})
	divs.forEach(function(obj,index){
		var width=obj.clientWidth;
		var clone=obj.cloneNode(true);
		clone.style.width=width+"px";
		document.body.appendChild(clone);
	})
	divs.forEach(function(obj,index){
		document.body.removeChild(obj)
	})
